<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charmaine Goh</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    h2 {
      margin-bottom: 10px;
      margin-top: 80px;
      text-align: center;
    }

    .project-card a {
      color: white;
      text-decoration: none;
    }

    .project-card a:hover {
      color: #ccc;
    }



    .filter-btns {
      text-align: center;
      margin-top: 20px;
    }

    .filter-btns button {
      background-color: rgb(30, 30, 30);
      color: white;
      padding: 20px 30px;
      border: none;
      cursor: pointer;
      margin: 5px;
    }

    .filter-btns button:hover {
      background-color: whitesmoke;
    }

    .projects-section {
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .projects-gallery {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding: 1px;
      animation: scroll 20s linear infinite;
      scrollbar-width: none;
    }

    .projects-gallery.no-scroll {
      animation: none;
    }

    .project-card {
      min-width: 2px;
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: scale(1.1);
    }

    .project-card img {
      width: 60%;
      border-radius: 6px;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

  </style>
</head>

<body>
  <nav>
    <ul>
      <img src="img/logo.png" alt="Logo" class="nav-logo-img">
      <li><a href="/">Home</a></li>
      <li><a href="/portfolio">Portfolio</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </nav>

  <div class="projects-section">
    <h2>MY PROJECTS</h2>
    <p>Click on each project to see details</p>

    <!-- Filter buttons -->
    <div class="filter-btns">
      <button onclick="filterProjects('development')">Development</button>
      <button onclick="filterProjects('design')">Design</button>
    </div>

    <div class="projects-gallery">
      <div class="project-card development">
        <a href="/portfolio/vr">
          <img src="img/vr.png" alt="Project 1">
        </a>
        <h4>Carnival VR Game</h4>
      </div>
      <div class="project-card development">
        <a href="/portfolio/pizzaweb">
          <img src="img/pizzaweb.png" alt="Project 2">
          <h3>Pizza Website</h3>
        </a>
      </div>
      <div class="project-card development">
        <a href="/portfolio/ar">
          <img src="img/ar.png" alt="Project 3">
          <h3>AR Card</h3>
        </a>
      </div>
      <div class="project-card development">
        <a href="/portfolio/travellist">
          <img src="img/travellist.png" alt="Project 6">
          <h3>Travel List Website</h3>
        </a>
      </div>

      <div class="project-card design">
        <a href="/portfolio/sticker">
          <img src="img/sticker.png" alt="Project 4">
          <h3>Chat Sticker Design</h3>
        </a>
      </div>
      <div class="project-card design">
        <a href="/portfolio/kookies">
          <img src="img/kookies.png" alt="Project 5">
          <h3>KOOKies App</h3>
        </a>
      </div>
      <div class="project-card design">
        <a href="/portfolio/adobewebsite">
          <img src="img/adobewebsite1.png" alt="Project 7">
          <h3>Adobe Portfolio Website</h3>
        </a>
      </div>
      <div class="project-card design">
        <a href="/portfolio/leo2.0">
          <img src="img/leo2.0.png" alt="Project 8">
          <h3>LEO 2.0 Website</h3>
        </a>
      </div>
      <div class="project-card design">
        <a href="/portfolio/catsticker">
          <img src="img/cat.png" alt="Project 9">
          <h3>Cat Stickers</h3>
        </a>
      </div>
      <div class="project-card design">
        <a href="/portfolio/styleshop">
          <img src="img/sss.png" alt="Project 10">
          <h3>Style Shop</h3>
        </a>
      </div>
    </div>

    <script>
      function filterProjects(category) {
        const allProjects = document.querySelectorAll('.project-card');
        const projectsGallery = document.querySelector('.projects-gallery');

        // Stop scrolling animation
        projectsGallery.classList.add('no-scroll');

        // Filter projects
        allProjects.forEach(project => {
          if (project.classList.contains(category)) {
            project.style.display = 'block';
          } else {
            project.style.display = 'none';
          }
        });
      }
    </script>
</body>
</html>
